{% extends 'base.html' %}

{% block 'head' %}

  {% load static %}
  


  <link href="{% static 'css/login.css' %}" rel="stylesheet">
  
  <title>Login</title>
  
  <style>
  
    {% if status == '1' or status == '2' %}
    
      #email{
      
        border-color: #e74c3c;
      
      }
                    
    {% endif%}
  
  </style>
  
{% endblock %}

{% block 'body' %}

  <div class="centro">
  
    <div class="formulario">
    
      <form method="POST" action="{% url 'login' %}">
    
        {%csrf_token%}
      
        <h1> Login </h1>
        
        <hr>
        
        <h4>email: </h4>
        
        {{ form.email }}
        
        {% if status == '1' %}
        
          <h5> ( ! ) email ou senha incorretos </h5>
        
        {% endif%}
        
        <hr>
        
        <h4>senha: </h4>
        
        <input type="password" name="senha" id="senha" required minlength=8>
        
        <hr>
        
        <a href='/auth/cadastro/'>
        
          Não tem uma conta? Faça o cadastro
          
        </a>
        
        <br><br>
        
        <button id="botao-cadastro">Cadastrar </button>
    
      
      
      
      </forms>
      
      
    </div>
  
  </div>
{% endblock %}
